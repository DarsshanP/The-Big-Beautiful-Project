<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure | Terms & Conditions</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/assets/logo.png">
</head>
<body class="pixel-bg">
    <!-- Pixel Frame -->
    <div class="pixel-border frame-top"></div>
    <div class="pixel-border frame-right"></div>
    <div class="pixel-border frame-bottom"></div>
    <div class="pixel-border frame-left"></div>
    
    <!-- Scanline -->
    <div class="crt-overlay"></div>
    
    <div class="container pixel-container">
        <!-- Logo -->
        <div class="pixel-logo-container">
            <div class="pixel-logo-frame">
                <div class="pixel-logo-inner">
                    <img src="/static/assets/logo.png" alt="Pixel Adventure" class="pixel-logo">
                    <div class="pixel-title">
                        <h1 class="pixel-text">SIDESCROLLER</h1>
                        <h2 class="pixel-subtitle">ADVENTURE</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons" style="text-align:center; margin-top: 28px;">
            <button class="pixel-btn pixel-btn-primary" id="startBtn">
                <span class="btn-icon">â–¶</span>
                <span class="btn-text">PLAY</span>
            </button>
        </div>
    
        <!-- Version -->
        <div class="version-number">v1.0.0</div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal" class="pixel-modal">
        <div class="pixel-modal-content">
            <div class="pixel-modal-header">
                <h3 class="pixel-modal-title">HELP</h3>
                <button class="pixel-close" onclick="closeHelp()">&times;</button>
            </div>
            <div class="pixel-modal-body">
                <div class="help-options">
                    <div class="help-option pixel-box-small">
                        <div class="help-icon">ðŸ“–</div>
                        <h4 class="help-title">GUIDEBOOK</h4>
                        <p class="help-desc">Read the adventurer's guide</p>
                    </div>
                    <div class="help-option pixel-box-small">
                        <div class="help-icon">ðŸ“§</div>
                        <h4 class="help-title">SUPPORT</h4>
                        <p class="help-desc">support@adventure.game</p>
                    </div>
                    <div class="help-option pixel-box-small">
                        <div class="help-icon">ðŸ‘¥</div>
                        <h4 class="help-title">DISCORD</h4>
                        <p class="help-desc">Hop in and say hi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="pixel-loading">
        <div class="loading-content">
            <div class="pixel-loader"></div>
            <h3 class="loading-title">LOADING...</h3>
            <p class="loading-subtitle">BOOTING UP</p>
            <div class="loading-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="loading-text" id="loadingText">Starting game...</p>
        </div>
    </div>

    <!-- Particles -->
    <div class="particles-container"></div>

    <!-- Script -->
    <script src="/static/js/app.js"></script>
</body>
</html>
